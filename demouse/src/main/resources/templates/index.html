<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf主页</title>
</head>
<body>
    <h2 th:text="${title}"></h2>
    <input type="text" value="1234" th:value="${title}" >
    <h2>1 取值表达式 ${},类似el表达式，但是强于它，因为它可以进行运算</h2>
    <hr>
    <span th:text="${student.getAge()+1}"></span>
    <span th:text="${ student != null && student.getAge() ==20}"></span>
    <span th:text="${ student.toString()}"></span>
    <hr>
    <h2>2 选择表达式 *{}，当属性很多的时候，我们做到简化取值的操作</h2>
    <div th:object="${student}">
        <div th:text="*{age}"/>
        <div th:text="*{name}"/>
    </div>
    <hr>
    <h2>3 国际化表达式 #{},这里有点故障，演示有问题</h2>
    <div th:utext="#{title}"/>
    <h2>4 @{}超链接表达式 进行跳转到后台服务或者静态地址</h2>
    <a th:href="@{/show}">show list</a>
    <hr>

    <h2>thymeleaf 语法糖</h2>
    <span th:if="${1==2}">1==2</span>
    <span th:if="${1==1}">1==1</span>
    <span th:unless="${1==3}">1==3</span>
</body>
</html>
